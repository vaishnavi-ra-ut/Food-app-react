<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/Screenshot\ 2024-08-17\ 150824.png') no-repeat center;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      /* background: linear-gradient(to right, #0b1532, rgba(0, 0, 0, 0.8) 40%, rgba(0, 0, 0, 0.5) 70%, rgba(0, 0, 0, 0) 100%); */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .content {
      padding-left: 3rem;
      width: 40%;
      z-index: 3;
      margin-top: -120px;
    }

    .movie-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .movie-details {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .movie-rating {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      padding: 0.2rem 0.5rem;
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .more-details-btn {
      background-color: #fff;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }

    .camera-container {
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 3;
    }

    .camera-image {
      max-width: 300px;
      transform: rotate(-6deg);
      margin-left: -45px;
    }
  </style>
</head>
<body>

  <!-- Background Overlay -->
  <div class="overlay"></div>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Content Section -->
    <div class="content">
      <h1 class="movie-title">Teri Baaton Mein Aisa Uljha Jiya</h1>
      <p class="movie-details">Watch with a Prime membership</p>
      <span class="movie-rating">U/A 13+</span><br>
      <a href="#" class="more-details-btn">More details</a>
    </div>

    <!-- Camera Image -->
    <div class="camera-container">
      <img class="camera-image" src="" alt="Old Movie Camera">
    </div>
  </div>

</body>
</html>
